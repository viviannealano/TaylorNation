<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Title</title>
  <link rel="stylesheet" href="css/TTPDstyle.css">
</head>
<body>
  <!-- Assuming partials/nav.ejs contains navigation links -->
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>
  
  <div class="details content">
    <div>
      <h2>Sample Blog Title</h2>
    </div>

    <a class="delete" data-doc="1234567890">
      <img src="/trashcan.svg" alt="delete icon">
    </a>

    <div class="content" id="blogdeets">
      <p>This is a sample blog post body. Replace with actual content.</p>
    </div>
  </div>

  <!-- Assuming partials/footer.ejs contains footer content -->
  <footer>
    <p>&copy; 2024 Blog Site</p>
  </footer>

  <script>
    const trashcan = document.querySelector('a.delete');

    trashcan.addEventListener('click', (e) => {
      const endpoint = `/blogs/${trashcan.dataset.doc}`;

      fetch(endpoint, {
        method: 'DELETE',
      })
      .then(response => response.json())
      .then(data => window.location.href = data.redirect)
      .catch(err => console.log(err));
    });
  </script>
</body>
</html>
